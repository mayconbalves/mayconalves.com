backend:
  name: github
  repo: mayconbalves/maycon-alves
  branch: main
  site_domain: https://mayconbalves.com.br/

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "image", widget: "image" }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["react", "redux", "css", "js", "html", "dev", "misc", "linux", "gatsby", "git"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: "React", value: "#5ED3F3" },
          { label: "Redux", value: "#774ABC"},
          { label: 'CSS', value: '#2DA0C3' },
          { label: 'JS', value: '#D6BA32' },
          { label: 'HTML', value: '#EB7728' },
          { label: 'Dev', value: '#637a91' },
          { label: 'Misc', value: '#7AAB13' },
          { label: 'Linux', value: '#772953' },
          { label: 'Gatsby', value: '#7026b9' },
          { label: 'Git', value: '#E94E31' },
        ]
      }
      - { label: "Body", name: "body", widget: "markdown" }
